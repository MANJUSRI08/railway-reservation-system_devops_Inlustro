<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Reservation System - Book Ticket</title>
</head>
<body>
  <h1>Book Ticket</h1>
  <form id="bookTicketForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="destination">Destination:</label>
    <input type="text" id="destination" required><br><br>
    
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    
    <button type="submit">Book Ticket</button>
  </form>

  <script>
    document.getElementById('bookTicketForm').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form submission
      var name = document.getElementById('name').value;
      var destination = document.getElementById('destination').value;
      var date = document.getElementById('date').value;

      // Here, you can add your booking logic
      // For demonstration purposes, let's just show an alert
      alert('Ticket booked successfully for ' + name + ' to ' + destination + ' on ' + date);
      
      // Redirect to home page after booking
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
